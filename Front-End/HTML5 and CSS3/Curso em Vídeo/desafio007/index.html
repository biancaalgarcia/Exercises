<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imagem Flexível</title>
</head>
<body>
    <h1>Imagem Flexível</h1>
    <p>Você está vendo a imagem completa? Experimente ampliar o tamanho da sua janela para aprovietar a melhor experiência &#x1F596;</p>
    <picture>
    <source media="(max-width: 325px)" srcset="foto_ultrapequena.png" type="image/png">
    <source media="(max-width: 425px)" srcset="foto_pequena.png" type="image/png">
    <source media="(max-width: 525px)" srcset="foto_media.png" type="image/png">
    <img src="foto_grande.png" alt="Imagem Flexível">
    </picture>
</body>
</html>
