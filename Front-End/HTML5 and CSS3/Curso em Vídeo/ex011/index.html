<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagem dinâmica</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador.</p>
    <picture>
    <source media="(max-width: 325px)" srcset="imagens/foto_ultrapequena.png" type="image/png">
    <source media="(max-width: 425px)" srcset="imagens/foto_pequena.png" type="image/png">
    <source media="(max-width: 525px)" srcset="imagens/foto_media.png" type="image/png">
    <img src="imagens/foto_grande.png" alt="Imagem Flexível">
    </picture>
    <h1>Reproduzir audios</h1>
    <p>Vamos aprender a reproduzir áudios em HTML5</p>
    <audio preload="auto" controls loop><!-- Pode colocar autoplay tb -->
        <source src="midias/guanacast-33.mp3" type="audio/mpeg">
        <source src="midias/guanacast-33.mp3" type="audio/ogg">
        <source src="midias/guanacast-33.mp3" type="audio/wav">
        <p>Infelizmente seu navegador não consegue reproduzir áudio. <a href="midias/guanacast-33.mp3">Clique aqui para baixar o arquivo MP3</a></p>
    </audio>
</body>
</html>
