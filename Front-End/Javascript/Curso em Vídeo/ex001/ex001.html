<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu primeiro programa...</title>
    <style>
       h1{
        color: red;
       }
       body{background-color: rebeccapurple;
        color: white;
        font: normal 50pt Arial;
        }
    </style>
</head>
<body>
    <h1>Olá, mundo!</h1>
    <p>Já me livrei da maldição</p>
    <script>
        window.alert('ALERTA!!! Sua primeira mensagem!')//Mostra um alerta, uma nova janela
        window.confirm('Está gostando do curso?')//Mostra algo parecido com alerta, com opção de cancelar e dar OK
        window.prompt('Qual é o seu nome?')//Fornece interatividade, o cliente pode colocar o nome nessa janela
    </script>
</body>
</html>
