<!DOCTYPE html>
<html lang="pt-br">
<head>
    <!--Comentário em HTML-->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prompt e alert</title>
    <style>
        /*Comentário em CSS se escreve assim */
       h1{
        color: red;
       }
       body{background-color: rebeccapurple;
        color: white;
        font: normal 50pt Arial;
        }
    </style>
</head>
<body>
    <h1>Olá, mundo!</h1>
    <p>Já me livrei da maldição</p>
    <script>
        //Comentário em Javascript se escreve assim
        var nome = window.prompt('Qual é o seu nome?')//Fornece interatividade, o cliente pode colocar o nome nessa janela
        window.alert("Que nome lindo, " + nome + "!")
   </script>
</body>
</html>
