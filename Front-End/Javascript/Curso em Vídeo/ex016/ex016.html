<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Super Contador</title>
    <link rel="stylesheet" href="estilo.css">
</head>
<body>
    <header>
        <h1>Vamos contar</h1>
    </header>
    <section>
        <div id = number>
            <p>Início: <input type="number" name="" id="numeroInicio"></p> 
            <p>Fim: <input type="number" name="" id="numeroFim"></p>
            <p>Passo: <input type="number" name="" id="numeroPasso"></p>
            <input type="button" value="Contar" onclick="contar()">
        </div>
        <div id="resultado">
            <p>Preparando a contagem...</p>
        </div>
    </section>
    <footer>
        <p>&copy;CursoemVídeo</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
